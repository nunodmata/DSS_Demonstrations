<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}"
      th:with="currentPage=#{label.account_management}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">

    <div th:replace="fragment/disclaimer-mock-tsp::mock-tsp-warn"></div>

    <form method="post" enctype="multipart/form-data" th:action="@{/account-management}" th:object="${accountManagementForm}">
        <div th:replace="fragment/fields::field-user-id"></div>

        <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary" id="submit-button" th:text="#{label.submit}"></button>
            </div>
        </div>
    </form>

    </div>
    <div layout:fragment="scripts">
       <!--- <script type="text/javascript" th:src="@{/scripts/jsDefaultCMDPhoneEntry.js}"></script>--->
    </div>

</html>
